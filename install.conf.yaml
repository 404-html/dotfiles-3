- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/bin: bin
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.pandoc: pandoc
    ~/.maid: maid
    ~/.bash_aliases: bash_aliases
    ~/.config/hotstrings.json: hotstrings.json
    ~/.dmenurc : dmenurc
    ~/.fonts : fonts
    ~/.config/i3/config : i3/i3config
    ~/.config/i3status/config : i3/i3status
